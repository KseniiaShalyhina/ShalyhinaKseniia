    <title>Homework 26 Extra</title>

<script>
    function sumSalaries(salaries) {

        let sum = 0;
        for (let salary of Object.values(salaries)) {
            sum += salary;
        }

        return sum; 
    }

    let salaries = {
        "Alex": 100,
        "Alena": 160,
        "Peter": 130
    };

    alert( sumSalaries(salaries) );
</script>
