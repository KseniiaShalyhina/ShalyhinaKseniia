<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Overlay</title>
</head>
<style>
    .main_img{
        position: relative;
        width: 100%;
        height: 100%;
    }
    .text_main{
        position: absolute;
        color: burlywood;
        font-size: 40px;
        top: 0px;
        left: 0px;
        text-align: center;
        width: 85%;
    }
</style>
<body>
<div class="main_img">
    <img src="img/img.jpeg" alt="image">
    <div class="text_main">If you want something, the whole universe comprises in helping you to achieve it.</div>
</div>

</body>
</html>
